<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name">Name</label>
        <input type="name" id="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number">Age(optional)</label>
        <input type="number" id="number" placeholder="Age" min="1" max="120" required>
        
        <p id="user">Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="recommend" checked>
            <label for="definitely">Definitely</label>
            <input type="radio" id="maybe" name="recommend">
            <label for="maybe">Maybe</label>
            <input type="radio" id="notsure" name="recommend">
            <label for="notsure">Not Sure</label>
        

        <label for="features">What is your favorite feature of freeCodeCamp? </label>
        <select id="features" required>
            <option value="Select an option" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="OpenSource">Open Source</option>
        </select>
        <p>What would you like to see improved?</p>
        <input type="checkbox" id="frontend" name ="improve">
        <label for="frontend">Front-end Projects</label>
        <input type="checkbox" id="backend" name="improve">
        <label for="backend">Back-end Projects</label>
        <input type="checkbox" id="data-visualisation" name="improve">
        <label for="data-visualisation">Data Visualisation</label>
        <input type="checkbox" id="challenges" name="improve">
        <label for="challenges">Challenges</label>
        <input type="checkbox" id="opensource" name="improve">
        <label for="opensource">Open Source Community</label>
        <input type="checkbox" id="gitter" name="improve">
        <label for="gitter">Gitter help rooms</label>
        <input type="checkbox" id="videos" name="improve">
        <label for="videos">Videos</label>
        <input type="checkbox" id="city-meetups" name="improve">
        <label for="city-meetups">City Meetups</label>
        <input type="checkbox" id="wiki" name="improve">
        <label for="wiki">Wiki</label>
        <input type="checkbox" id="forum" name="improve">
        <label for="forum">Forum</label>
        <input type="checkbox" id="additional-courses" name="improve">
        <label for="additional-courses">Additional Courses</label>
        

        <label for="comments">Any comments or suggestions?</label>
        <input type="text" id="comments" placeholder="Enter your comments here...">
        <button id="btn">
            Submit
        </button>


    </form>

</body>

</html>
